<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>RelocateMe</title>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class = "container">

        <div class = "container text-center" id = "jumbotronContainer">
            <div class="jumbotron">
                <h1>RelocateMe</h1>
                <p>Enter the employer and city state that you are looking for and we will show you housing, school district, and ammenities in the area.</p>
            </div>
        </div>

        <div class = "container" id = "formContainer">
            <form class="form-inline">
                <div class="form-group">
                    <label for="inputName">Company Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                    <label for="inputCityState">City, ST</label>
                    <input type="text" class="form-control" id="inputCityState" placeholder="City, ST">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class = "container" id = "companyListContainer">
            <ul class="list-group">
            <!-- // code for companyListItem below-->
            <!-- <li class="list-group-item" id = "companyListItem">example</li> -->
            </ul>
        </div>

        <div class = "container" id = "mapViewContainer">
            <div class="embed-responsive embed-responsive-16by9">
                 <iframe class="embed-responsive-item" src="http://via.placeholder.com/400x400"> 
<!-- alt = http://via.placeholder.com/4x3 -->
                </iframe>
            </div>
        </div>
            
        <div class="panel panel-primary"> <!--to hold train schedule output-->
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                        <th>House Address</th>
                        <th>Street Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table> <!--closes primary panel for train scheduel output-->

            </div>
        </div>  <!--close panel-primary to hold return -->
        </div>
    </div>
    <script type="text/javascript" src = "assets/javascript/app.js">
    </script>
</body>
</html>
